syntax = "proto3";

package archivist.v1;
option go_package = "github.com/thepwagner/archivist";

import "proto/files.proto";

// Index stores data for later retrieval.
message Index {
    repeated archivist.v1.Drive drives = 1;
    repeated archivist.v1.Blob blobs = 2;
    map<string, archivist.v1.IDs> blob_filenames = 3;
}